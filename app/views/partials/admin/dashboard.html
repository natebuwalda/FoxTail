<div ng-include="'partials/navbar.html'"></div>
<style>
  label, input, button { margin: 1em; }
  .row { color: black; }
  a:hover { cursor: pointer; }
</style>
 
<div class="container dkblue r15" style="padding: 20px; ">
  <div class="row">
    <h1>Admin Dashboard</h1>
    <a ng-click="logout()" style="float: right;">Logout</a>

    <div class="panel panel-default">
      <div class="panel-heading">Database Control</div>
      <form>
        <div class="form-group">
          <label for="fileupload">Choose .CSV to update the database from:</label>
          <input id="fileupload" type="file" file-model="dataFile" /><p ng-show="processing">Processing...</p><img ng-show="{{processing}}" src="/images/loading.gif"/>
          <button ng-click="submitFile()" type="submit" class="btn btn-default">Submit</button>
        </div>
      </form>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Website Control</div>
      <div class="panel-body">
        <p><a ng-click="updateWebsite()">Update Website from GitHub</a><span ng-show="updating">&nbsp; Updating...<img src="/images/loading.gif"/></span></p>
        <p><a ng-click="buildWebsite()">Rebuild Website (Production only)</a><span ng-show="rebuilding">&nbsp; Rebuilding...<img src="/images/loading.gif"/></span></p>
        <p><a ng-click="stopWebsite()">Restart Website (Production only)</a><span ng-show="restarting">&nbsp; Restarting...<img ng-show="restarting" src="/images/loading.gif"/></span></p>
        <h3>{{message}}</h3>
        <textarea readonly id="console" ng-model="console" rows="10" cols="80"></textarea>
      </div>
    </div>
  </div>
</div>
